<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/index.htm">WiFi Relay</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li class="btn-primary active"><a href="/index.htm">Dashboard</a></li>

  <div class="container">
    <!-- Modal -->
    <div class="modal fade" id="loadModal" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">fetching data...</h4>
          </div>
          <div class="modal-body">
            <img src="images/load.gif">
            <h5>Please wait while fetching data... <span id="loadPages"></span></h5>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="panel panel-primary">
          <div class="panel-heading">Relays</div>
          <div class="panel-body">
            <p><span class="text-muted">Change relay states by toggle buttons on or off.</span></p>
            <form class="form-horizontal">
              <div class="row">
                <div class="col-sm-6">
                  <div class="row form-group">
                    <div class="col-xs-3">
                      <label class="control-label" id="relay1Name">Relay 1</label>
                    </div><!-- col-3 -->
                    <div class="col-xs-9">
                      <div id="relay1" class="btn-group btn-group-justified btn-toggle" role="group" aria-label="Relay 1">
                        <div class="btn-group" role="group">
                          <button type="button" class="btn btn-default" id="relay1On" state="1">On</button>
                        </div>
                        <div class="btn-group" role="group">
                          <button type="button" class="btn btn-primary active" id="relay1Off" state="0">Off</button>
                        </div>
                      </div>
                    </div><!-- col-9 -->
                  </div><!-- row -->
                </div><!-- col-6 -->
                <div class="col-sm-6">
                  <div class="row form-group">
                    <div class="col-xs-3">
                      <label class="control-label" id="relay2Name">Relay 2</label>
                    </div><!-- col-3 -->
                    <div class="col-xs-9">

                        <div class="btn-group" role="group">
                          <button type="button" class="btn btn-default" id="relay2On" state="1">On</button>
                        </div>
                        <div class="btn-group" role="group">
                          <button type="button" class="btn btn-primary active" id="relay2Off" state="0">Off</button>
                        </div>
                      </div>
                    </div><!-- col-9 -->
                  </div><!-- row -->
                </div><!-- col-6 -->
              </div><!-- row -->
              <div class="row">
                <div class="col-sm-6">
                  <div class="row form-group">
                    <div class="col-xs-3">
                      <label class="control-label" id="relay3Name">Relay 3</label>
                    </div><!-- col-3 -->
                    <div class="col-xs-9">
                      <div id="relay3" class="btn-group btn-group-justified btn-toggle" role="group" aria-label="Relay 3">
                        <div class="btn-group" role="group">
                          <button type="button" class="btn btn-default" id="relay3On" state="1">On</button>

                        <div class="btn-group" role="group">
                          <button type="button" class="btn btn-primary active" id="relay3Off" state="0">Off</button>

                      </div>
                    </div><!-- col-9 -->
                  </div><!-- row -->
                </div><!-- col-6 -->

                      <label class="control-label" id="relay6Name">Relay 6</label>
